<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Assistant:wght@200..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <header>
        <img src="./img/telefone.png" alt="Telefone">
        <h1>Lista Telefônica</h1>
    </header>
    <form id="form">
        <h2>Insira o nome e número aqui: </h2>
        <input type="text" id="nome-pessoa" placeholder="Nome">
        <input type="number" id="numero-pessoa" placeholder="Número de telefone">
        <button type="submit">Registrar</button> 
    </form>
    <table>
        <thead>
            <tr>
                <th>Nomes</th>
                <th>Telefones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>        
</div>
<script src="./main.js"></script> <!-- Corrigido o erro de digitação -->
</body>
</html>
